name: merge

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  merge:
    runs-on: ubuntu-latest
    env:
      REF: ${{github.event.pull_request.head.ref}}
      HASH: ${{ github.sha }}
      REPO: https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/unkogero/pipelinetest.git
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${REPO}
          ref: master
      - run: date >> README.md
      - name: commit manifests and push
        run: |
          echo ${REF}
          sed -ie "s/__IMAGE__/imageurl:imagetag:${HASH}/g" manifests/k8s.yaml
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
